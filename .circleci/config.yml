version: 2
jobs:
  app:
    docker:
      - image: circleci/golang:1.10
    working_directory: /go/src/github.com/int128/jira-to-slack
    steps:
      - checkout
      - run: go get -v -t -d ./...
      - run: go get github.com/golang/lint/golint
      - run: golint
      - run: go test -v

  helm:
    docker:
      - image: alpine
    steps:
      - checkout
      - run:
          name: helm-github-pages
          command: wget -O - https://raw.githubusercontent.com/int128/helm-github-pages/master/publish.sh | sh

workflows:
  version: 2
  build:
    jobs:
      - app:
          filters:
            branches:
              ignore:
                - gh-pages
      - helm:
          filters:
            branches:
              ignore:
                - gh-pages
