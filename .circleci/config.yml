version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9
    working_directory: ~/jira-to-slack

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      - run: npm run eslint

      - store_test_results:
          path: build/eslint.xml
