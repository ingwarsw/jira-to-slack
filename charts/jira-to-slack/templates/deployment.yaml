apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "jira-to-slack.fullname" . }}
  labels:
    app: {{ template "jira-to-slack.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "jira-to-slack.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: SLACK_WEBHOOK
              value: {{ .Values.slack.webhook }}
            - name: SLACK_USERNAME
              value: {{ .Values.slack.username }}
            - name: SLACK_ICON_EMOJI
              value: {{ .Values.slack.iconEmoji }}
            - name: SLACK_ICON_URL
              value: {{ .Values.slack.iconImageURL }}
            - name: SLACK_API_DIALECT
              value: {{ .Values.slack.dialect }}
          ports:
            - containerPort: {{ .Values.service.internalPort }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.service.internalPort }}
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.service.internalPort }}
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
